<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form Practice</title>
  </head>
  <body>
    <div class="wrap">
      <form>
        <div class="top-buttons">
          <button type="button" name="sign-up-button" id="sign-up-button">Sign Up</button>
          <button type="button" name="log-in-button" id="log-in-button">Log In</button>
        </div>
        <div class="form-body">
          <h1>Sign Up for Free</h1>

          <input type="text" name="first-name" id="first-name" value=" First Name*" placeholder="">
          <input type="text" name="last-name" id="last-name" value=" Last Name*" placeholder=""><br>
          <input type="email" name="email" id="email" value="Email Address*" placeholder="">
          <input type="password" name="password" id="password" value="Password*">

          <button type="button" name="button" id="get-started">Get Started</button>
        </div>
      </form>
    </div>
  </body>
</html>
